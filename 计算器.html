<html>
<head>
<meta charset="GB18030">
<title>计算器</title>
<link type="text/css" href="计算器.css" rel="stylesheet">
</head>
<body>
	<div>
		<h1>计算器</h1>
		<p>请输入第一个数</p>
		<input type="number" id="first" name="first">
		<p>请输入运算符</p>
		<form id="operate">
			<input type="radio" class="radio" name="Operator" value="1">+
			<input type="radio" class="radio" name="Operator" value="2">-
			<input type="radio" class="radio" name="Operator" value="3">*
			<input type="radio" class="radio" name="Operator" value="4">/
		</form>
		<p>请输入第二个数</p>
		<input type="number" id="last" name="last"><br>
		<button id="button1">运算</button>
		<br>
		<p>结果是</p>
		<p id="result">&nbsp;</p>
	</div>
	<script src="计算器.js"></script>


</body>
</html>
